<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HtmlCss</title>
</head>
<body>

        <table border="1"> <!--CriandoTabelas-->

            <tr>
                <th>Código</th> <!--CriandoColunas-->

            </tr>
            </thead>
